# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

parameters:
  â€“ name: containerlist
    type: object
    default: ["core/image1","core/image2","core/image3","core/image4"]

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: BuildJava11
    displayName: Build Java 11 image
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build Java 11 image
      inputs:
        containerRegistry: 'Dockerhub Autosecurity Architect'
        repository: 'senanayake76/autosecurityarchitect'
        command: 'buildAndPush'
        Dockerfile: 'TestJavaBuild/Java11Build/Dockerfile'
        tags: |
          $(tag)-java11
